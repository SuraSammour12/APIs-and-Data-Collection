<!--Html Tables-->
<!--HTML tables are used to show structured data like in spreadsheets.-->
<!DOCTYPE html>
<html>
<head>
<title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>LeBron James</td>
            <td>$40,000,000</td>
        </tr>
    </table>
</body>
</html>
<!--
Explanation:
- `<table>`: The whole table.
- `<tr>`: Table row.
- `<th>`: Table header.
- `<td>`: Table data (cell).
    -->
