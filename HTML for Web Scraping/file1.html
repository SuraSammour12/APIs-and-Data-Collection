<!DOCTYPE html>
<html>
  <head>
    <title>NBA Player Salaries</title>
  </head>
  <body>
    <h3>Michael Jordan</h3>
    <p>$33,000,000</p>
    <a href="https://en.wikipedia.org/wiki/Michael_Jordan">Michael Jordan</a>
  </body>
</html>

<!--
Explanation:
<!DOCTYPE html>: Declares this is an HTML5 document.
<html>: Root element.
<head>: Contains metadata (not visible on the page).
<title>: Title shown in browser tab.
<body>: Main content shown to the user.
-->
<!--
 HTML Tags
HTML is made of **tags**. A tag has:
- A start tag (e.g. `<h3>`)
- Content (e.g. `Michael Jordan`)
- An end tag (e.g. `</h3>`)
-->
<!--
HTML Anchor Tag (Links)
- `<a>` is the anchor tag.
- `href` is an attribute with the link URL.
- The text “Micheal Jordan” is what the user sees.
- When clicked, it opens en.wikipedia.org/wiki/Michael_Jordan
-->
